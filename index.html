<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aayan's GPT</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #3a3a3a;
      --font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #settings-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background-color: #444;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #2b2b2b;
      align-self: flex-start;
      margin-right: auto;
    }

    #input-container {
      display: flex;
      padding: 1rem;
      background-color: #111;
    }

    #user-input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    #send-btn {
      padding: 0.8rem 1.2rem;
      margin-left: 0.5rem;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    #settings-popup {
      position: fixed;
      top: 4rem;
      right: 1rem;
      background-color: #222;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      z-index: 10;
      color: white;
    }

    #settings-popup select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      #settings-popup {
        right: 50%;
        transform: translateX(50%);
      }
    }
  </style>
</head>
<body>
  <header>Aayan's GPT</header>
  <button id="settings-btn">⚙️</button>

  <div id="settings-popup">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="dark">Dark (Default)</option>
      <option value="light">Light</option>
    </select>

    <label for="font">Font:</label>
    <select id="font">
      <option value="'Segoe UI', sans-serif">Segoe UI</option>
      <option value="'Courier New', monospace">Courier</option>
      <option value="'Arial', sans-serif">Arial</option>
    </select>
  </div>

  <div id="chat"></div>

  <div id="input-container">
    <input id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsPopup = document.getElementById('settings-popup');
    const themeSelect = document.getElementById('theme');
    const fontSelect = document.getElementById('font');

    // ✅ Replace the Placeholder BACKEND_URL:
    // Update this with your actual backend API endpoint.
    const BACKEND_URL = 'https://your-backend-api-url.com/chat';

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    settingsBtn.addEventListener('click', () => {
      settingsPopup.style.display =
        settingsPopup.style.display === 'none' || !settingsPopup.style.display
          ? 'block'
          : 'none';
    });

    themeSelect.addEventListener('change', () => {
      if (themeSelect.value === 'light') {
        document.documentElement.style.setProperty('--bg-color', '#f0f0f0');
        document.documentElement.style.setProperty('--text-color', '#111');
        document.documentElement.style.setProperty('--accent-color', '#ddd');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#f0f0f0');
        document.documentElement.style.setProperty('--accent-color', '#3a3a3a');
      }
    });

    fontSelect.addEventListener('change', () => {
      document.documentElement.style.setProperty('--font-family', fontSelect.value);
    });

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      userInput.value = '';

      // ✅ Test the Backend Connection:
      console.log(`Sending message to: ${BACKEND_URL}`);

      fetch(BACKEND_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
        .then(async res => {
          const data = await res.json();
          if (!res.ok) {
            throw new Error(`HTTP ${res.status} - ${data.error || 'Unknown error'}`);
          }
          addMessage('bot', data.reply || '⚠️ No response from server.');
        })
        .catch(err => {
          // ✅ Enhanced Error Handling:
          console.error('Fetch error:', err);
          addMessage('bot', `❌ Server Error: ${err.message}`);
        });
    }
  </script>
</body>
</html>
