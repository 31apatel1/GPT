<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aayan's GPT Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2D2D2D;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: linear-gradient(135deg, #1A1A1D, #4E4E50);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 500px;
            overflow: hidden;
        }
        .header {
            background-color: #00B0FF;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 2px solid #007ACC;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1em;
            margin-right: 10px;
            background-color: #444;
            color: white;
        }
        .input-container button {
            background-color: #00B0FF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .input-container button:hover {
            background-color: #007ACC;
        }
        .message {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }
        .message.bot {
            background-color: #4A4A4A;
            margin-left: auto;
        }
        .message.user {
            background-color: #0066FF;
            margin-right: auto;
        }
        .typing-indicator {
            font-style: italic;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            Aayan's GPT
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_OPENAI_API_KEY'; // Replace with your OpenAI API key
        const messagesContainer = document.getElementById('messages');

        // Function to add a message to the chat container
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'bot' ? 'bot' : 'user');
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
        }

        // Function to show the typing indicator
        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.textContent = 'Aayan\'s GPT is typing...';
            messagesContainer.appendChild(typingIndicator);
            return typingIndicator;
        }

        // Function to send a message to ChatGPT
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return; // Do not send empty messages

            // Display the user's message
            addMessage(userInput, 'user');
            document.getElementById('userInput').value = ''; // Clear the input field

            // Show typing indicator
            const typingIndicator = showTypingIndicator();

            // Fetch the response from OpenAI's GPT-3 model
            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',  // You can use other models like GPT-4 if needed
                        prompt: userInput,
                        max_tokens: 150,
                        temperature: 0.7,
                    }),
                });

                const data = await response.json();
                const botReply = data.choices[0].text.trim();
                addMessage(botReply, 'bot');

                // Remove typing indicator after receiving response
                messagesContainer.removeChild(typingIndicator);
            } catch (error) {
                console.error('Error:', error);
                addMessage("Sorry, there was an error. Please try again later.", 'bot');

                // Remove typing indicator after error
                messagesContainer.removeChild(typingIndicator);
            }
        }
    </script>
</body>
</html>
