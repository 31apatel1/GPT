<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aayan's GPT</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Inter&family=Courier+Prime&family=Merriweather&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    .chat-container {
      max-width: 800px;
      margin: 60px auto;
      height: 90vh;
      background-color: #1a1a1a;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }

    .header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #121212;
    }

    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      max-width: 70%;
    }

    .user {
      background: #2e2e2e;
      color: #fff;
      align-self: flex-start;
    }

    .bot {
      background: #444;
      color: #ddd;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      padding: 15px;
      background-color: #1c1c1c;
      border-top: 1px solid #333;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      border-radius: 8px;
      margin-right: 10px;
    }

    .input-container button {
      padding: 12px 20px;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #666;
    }

    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #444;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 999;
    }

    .popup, .overlay {
      display: none;
    }

    .popup.active, .overlay.active {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 998;
    }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      z-index: 999;
      width: 320px;
      color: #fff;
    }

    .popup h3 {
      margin-bottom: 20px;
    }

    .popup label {
      display: block;
      margin-bottom: 10px;
    }

    .popup input[type="color"],
    .popup select {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      border: none;
      background: #111;
      color: #fff;
      padding: 5px;
      border-radius: 8px;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px;
      width: 45%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .popup .apply-btn {
      background: #444;
      color: white;
    }

    .popup .cancel-btn {
      background: #666;
      color: white;
      float: right;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chatContainer">
    <div class="header" id="chatHeader">Aayan's GPT</div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Settings Button -->
  <button class="settings-btn" onclick="openSettings()">⚙️</button>

  <!-- Overlay and Settings Popup -->
  <div class="overlay" id="overlay" onclick="closeSettings()"></div>

  <div class="popup" id="popup">
    <h3>Customize Chat</h3>

    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" value="#1a1a1a">

    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#ffffff">

    <label for="buttonColor">Button Color:</label>
    <input type="color" id="buttonColor" value="#444444">

    <label for="fontSelect">Font Style:</label>
    <select id="fontSelect">
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="'Inter', sans-serif">Inter</option>
      <option value="'Courier Prime', monospace">Courier Prime</option>
      <option value="'Merriweather', serif">Merriweather</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="Georgia, serif">Georgia</option>
    </select>

    <div style="display: flex; justify-content: space-between;">
      <button class="apply-btn" onclick="applyChanges()">Apply</button>
      <button class="cancel-btn" onclick="closeSettings()">Cancel</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      // Simulated bot reply
      setTimeout(() => {
        addMessage("Aayan's GPT says: " + text, 'bot');
      }, 600);
    }

    function addMessage(msg, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = msg;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function openSettings() {
      document.getElementById('popup').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }

    function closeSettings() {
      document.getElementById('popup').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }

    function applyChanges() {
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const buttonColor = document.getElementById('buttonColor').value;
      const fontFamily = document.getElementById('fontSelect').value;

      const chatContainer = document.getElementById('chatContainer');
      chatContainer.style.backgroundColor = bgColor;
      chatContainer.style.color = textColor;
      chatContainer.style.fontFamily = fontFamily;

      document.querySelector('.messages').style.color = textColor;
      document.querySelector('.input-container button').style.backgroundColor = buttonColor;
      document.querySelector('.input-container').style.fontFamily = fontFamily;
      document.getElementById('chatHeader').style.fontFamily = fontFamily;

      closeSettings();
    }
  </script>

</body>
</html>
