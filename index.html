<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aayan's GPT</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&family=Merriweather&family=Courier+Prime&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #2a2a2a; /* Dark background */
      color: #eaeaea; /* Light grey text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 80vh;
      background-color: #333333; /* Dark grey background */
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .header {
      background-color: #1c1c1c; /* Darker grey */
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #444444; /* Slightly lighter border */
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #444444; /* Medium dark grey */
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      background-color: #555555; /* Dark grey for user */
      color: #eaeaea;
      align-self: flex-start;
    }

    .bot {
      background-color: #007bff; /* Chatbot blue */
      color: white;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      padding: 15px;
      background-color: #333333;
      border-top: 1px solid #444444;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #444444;
      background-color: #555555;
      color: #eaeaea;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .input-container input:focus {
      background-color: #666666;
      outline: none;
    }

    .input-container button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #0056b3; /* Darker blue */
    }

    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .settings-btn:hover {
      background-color: #0056b3;
    }

    /* Settings Popup */
    .popup, .overlay {
      display: none;
    }

    .popup.active, .overlay.active {
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 350px;
      text-align: center;
      color: #eaeaea;
    }

    .popup h3 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .popup label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .popup input[type="color"], .popup select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #444444;
      font-size: 1rem;
      background-color: #555555;
      color: #eaeaea;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px;
      width: 45%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .popup .apply-btn {
      background-color: #007bff;
      color: white;
    }

    .popup .cancel-btn {
      background-color: #555555;
      color: white;
    }

    .popup .apply-btn:hover {
      background-color: #0056b3;
    }

    .popup .cancel-btn:hover {
      background-color: #444444;
    }
  </style>
</head>

<body>

  <div class="chat-container" id="chatContainer">
    <div class="header">Aayan's GPT</div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <button class="settings-btn" onclick="openSettings()">⚙️</button>

  <div class="overlay" id="overlay" onclick="closeSettings()"></div>
  <div class="popup" id="popup">
    <h3>Customize Appearance</h3>

    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" value="#333333">

    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#eaeaea">

    <label for="buttonColor">Button Color:</label>
    <input type="color" id="buttonColor" value="#007bff">

    <label for="fontSelect">Font Style:</label>
    <select id="fontSelect">
      <option value="'Inter', sans-serif">Inter</option>
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="'Courier Prime', monospace">Courier Prime</option>
      <option value="'Merriweather', serif">Merriweather</option>
    </select>

    <div style="display: flex; justify-content: space-between;">
      <button class="apply-btn" onclick="applyChanges()">Apply</button>
      <button class="cancel-btn" onclick="closeSettings()">Cancel</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';

      const loading = document.createElement('div');
      loading.classList.add('message', 'bot');
      loading.textContent = "Aayan's GPT is thinking...";
      messagesDiv.appendChild(loading);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        loading.remove();
        const reply = data.reply.trim();
        addMessage(reply, 'bot');
      })
      .catch(err => {
        loading.remove();
        addMessage("⚠️ Error: Unable to connect to server.", 'bot');
        console.error(err);
      });
    }

    function addMessage(msg, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = msg;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function openSettings() {
      document.getElementById('popup').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }

    function closeSettings() {
      document.getElementById('popup').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }

    function applyChanges() {
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const buttonColor = document.getElementById('buttonColor').value;
      const fontStyle = document.getElementById('fontSelect').value;

      document.body.style.backgroundColor = bgColor;
      document.body.style.color = textColor;
      document.getElementById('chatContainer').style.backgroundColor = bgColor;
      document.getElementById('userInput').style.backgroundColor = bgColor;
      document.getElementById('userInput').style.color = textColor;
      document.querySelector('.settings-btn').style.backgroundColor = buttonColor;

      document.body.style.fontFamily = fontStyle;

      closeSettings();
    }
  </script>

</body>
</html>
